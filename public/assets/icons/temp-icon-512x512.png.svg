
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a49a7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="252" fill="url(#gradient)" stroke="#ffffff" stroke-width="2"/>

  <!-- Drone representation - simplified abstract design -->
  <g transform="translate(256, 256)">
    <!-- Central body -->
    <circle cx="0" cy="0" r="42.666666666666664" fill="#ffffff" opacity="0.9"/>

    <!-- Four propellers positioned at corners -->
    <circle cx="-85.33333333333333" cy="-85.33333333333333" r="25.6" fill="#ffffff" opacity="0.7"/>
    <circle cx="85.33333333333333" cy="-85.33333333333333" r="25.6" fill="#ffffff" opacity="0.7"/>
    <circle cx="-85.33333333333333" cy="85.33333333333333" r="25.6" fill="#ffffff" opacity="0.7"/>
    <circle cx="85.33333333333333" cy="85.33333333333333" r="25.6" fill="#ffffff" opacity="0.7"/>

    <!-- Connecting arms -->
    <line x1="-85.33333333333333" y1="-85.33333333333333" x2="0" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <line x1="85.33333333333333" y1="-85.33333333333333" x2="0" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <line x1="-85.33333333333333" y1="85.33333333333333" x2="0" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <line x1="85.33333333333333" y1="85.33333333333333" x2="0" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  </g>
</svg>