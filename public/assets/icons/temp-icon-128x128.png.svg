
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a49a7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#gradient)" stroke="#ffffff" stroke-width="2"/>

  <!-- Drone representation - simplified abstract design -->
  <g transform="translate(64, 64)">
    <!-- Central body -->
    <circle cx="0" cy="0" r="10.666666666666666" fill="#ffffff" opacity="0.9"/>

    <!-- Four propellers positioned at corners -->
    <circle cx="-21.333333333333332" cy="-21.333333333333332" r="6.4" fill="#ffffff" opacity="0.7"/>
    <circle cx="21.333333333333332" cy="-21.333333333333332" r="6.4" fill="#ffffff" opacity="0.7"/>
    <circle cx="-21.333333333333332" cy="21.333333333333332" r="6.4" fill="#ffffff" opacity="0.7"/>
    <circle cx="21.333333333333332" cy="21.333333333333332" r="6.4" fill="#ffffff" opacity="0.7"/>

    <!-- Connecting arms -->
    <line x1="-21.333333333333332" y1="-21.333333333333332" x2="0" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <line x1="21.333333333333332" y1="-21.333333333333332" x2="0" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <line x1="-21.333333333333332" y1="21.333333333333332" x2="0" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <line x1="21.333333333333332" y1="21.333333333333332" x2="0" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  </g>
</svg>