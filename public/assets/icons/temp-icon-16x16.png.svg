
<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a49a7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="8" cy="8" r="4" fill="url(#gradient)" stroke="#ffffff" stroke-width="2"/>

  <!-- Drone representation - simplified abstract design -->
  <g transform="translate(8, 8)">
    <!-- Central body -->
    <circle cx="0" cy="0" r="1.3333333333333333" fill="#ffffff" opacity="0.9"/>

    <!-- Four propellers positioned at corners -->
    <circle cx="-2.6666666666666665" cy="-2.6666666666666665" r="0.8" fill="#ffffff" opacity="0.7"/>
    <circle cx="2.6666666666666665" cy="-2.6666666666666665" r="0.8" fill="#ffffff" opacity="0.7"/>
    <circle cx="-2.6666666666666665" cy="2.6666666666666665" r="0.8" fill="#ffffff" opacity="0.7"/>
    <circle cx="2.6666666666666665" cy="2.6666666666666665" r="0.8" fill="#ffffff" opacity="0.7"/>

    <!-- Connecting arms -->
    <line x1="-2.6666666666666665" y1="-2.6666666666666665" x2="0" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <line x1="2.6666666666666665" y1="-2.6666666666666665" x2="0" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <line x1="-2.6666666666666665" y1="2.6666666666666665" x2="0" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <line x1="2.6666666666666665" y1="2.6666666666666665" x2="0" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  </g>
</svg>